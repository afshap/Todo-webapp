<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="todo.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
   <title>My To-Do-List</title>
 </head>
 <body>
  <div class="todoList">
  <div class="cover-img">
    <div class="cover-inner">
      <h3>MY DAILY ROUTINE</h3>
  </div>
  <div class="content">
    <form class="add">
      <input type="text" name="add" placeholder="Add To Do...">
      <div class="input-buttons">
        <a href="#0" class="add-todo">
          <i class="fas fa-plus add"></i>
        </a>
      </div>
    </form>
    <ul class="todos">
      <li>
        <input type="checkbox" id="todo_1">
        <label for="todo_1">
          <span class="check"></span>
          WAKE UP EARLY
        </label>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li>
        <input type="checkbox" id="todo_2">
        <label for="todo_2">
          <span class="check"></span>
          DRINK SWEET TEA
        </label>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li>
        <input type="checkbox" id="todo_3">
        <label for="todo_3">
          <span class="check"></span>
          PLANNING A DAY
        </label>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li>
        <input type="checkbox" id="todo_4">
        <label for="todo_4">
          <span class="check"></span>
           CHECK MAILS,MSGS AND RECIVE CALLS
        </label>
        <i class="far fa-trash-alt delete"></i>
        <li>
        <input type="checkbox" id="todo_4">
        <label for="todo_4">
          <span class="check"></span>
         TAKE SHOWER FEEL FRESH
        </label>
        <i class="far fa-trash-alt delete"></i>
        <li>
        <input type="checkbox" id="todo_4">
        <label for="todo_4">
          <span class="check"></span>
        WEAR SOMTHING COMFY/& COMPLEMENT YOURSELF
        </label>
        <i class="far fa-trash-alt delete"></i>
        <li>
        <input type="checkbox" id="todo_4">
        <label for="todo_4">
          <span class="check"></span>
         EAT SOMTHING HEALTHY
        </label>
        <i class="far fa-trash-alt delete"></i>
        <li>
        <input type="checkbox" id="todo_4">
        <label for="todo_4">
          <span class="check"></span>
          DONT'T OVERBOOK YOURSELF
        </label>
        <i class="far fa-trash-alt delete"></i>
        <li>
        <input type="checkbox" id="todo_4">
        <label for="todo_4">
          <span class="check"></span>
          CELEBRATING THE GOOD
        </label>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>
  </div>
</div>
<script src="todo.js"></script>
</body>
</html>
